<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/question.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1>Trivia</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">Press Enter to Start</div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2 text-right">Time Remaining:</div>
            <div class="col-sm-2 text-left time-remaining">15</div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 question">
                This is where the question will go.
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 answer1 answer">This is where the first answer will go.</div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 answer2 answer">This is where the second answer will go.</div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 answer3 answer">This is where the third answer will go.</div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 answer4 answer">This is where the fourth answer will go.</div>
        </div>
    </div>
</body>
</html>
